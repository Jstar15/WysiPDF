<h1 mat-dialog-title style="text-align: center;">Token Editor</h1>

<mat-tab-group [(selectedIndex)]="tabIndex">
  <!-- Token Management Tab -->
  <mat-tab label="Tokens">
    <div class="editor-dialog-content">
      <p class="section-title">Add New Token</p>
      <div class="add-token-form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select [(ngModel)]="selectedType">
            <mat-option *ngFor="let type of typeSelections" [value]="type.value">
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Value</mat-label>
          <input matInput [(ngModel)]="value">
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="canAdd()" (click)="addAttribute()">Add</button>
      </div>

      <hr>

      <p class="section-title">Current Tokens</p>
      <table mat-table [dataSource]="dataSource" class="attributesTable">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <mat-icon (click)="removeAttribute(element)" style="cursor: pointer;">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>

  <!-- JSON Inject Tab -->
  <mat-tab label="Inject">
    <div class="editor-dialog-content">
      <p class="section-title">Paste JSON Payload</p>
      <textarea [(ngModel)]="jsonText" (ngModelChange)="validateJson()" rows="10"
                style="width: 100%; font-family: monospace;"></textarea>
      <p *ngIf="!isJsonValid" style="color: red; margin-top: 4px;">âš  Invalid JSON</p>
      <div style="margin-top: 8px; display: flex; gap: 10px;">
        <button mat-stroked-button (click)="clearJson()">Clear</button>
        <button mat-raised-button color="primary" (click)="injectJson()" [disabled]="!isJsonValid">Inject</button>
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
  </mat-tab>
</mat-tab-group>

<div mat-dialog-actions style="justify-content: space-between;">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
