 <div [id]="toolbarId" class="quill-toolbar">
  <span class="ql-formats">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
  </span>

  <span class="ql-formats">
    <button type="button" class="ql-align" value=""></button>
    <button type="button" class="ql-align" value="center"></button>
    <button type="button" class="ql-align" value="right"></button>
  </span>

     <span class="ql-formats">
  <select class="ql-size">
    <option value="8px">8</option>
    <option value="10px">10</option>
    <option value="12px" selected>12</option>
    <option value="14px">14</option>
    <option value="16px">16</option>
    <option value="18px">18</option>
    <option value="24px">24</option>
    <option value="32px">32</option>
    <option value="48px">48</option>
  </select>
</span>

  <span class="ql-formats">

      <option value="cormorant">Cormorant</option>
      <option value="opensans">Open Sans</option>
      </select>
  </span>
  <span class="ql-formats">
      <button class="ql-list" value="bullet"></button>

    <button type="button" class="ql-clean"></button>
  </span>

  <span  class="ql-formats">
    <button id="custom-button-1-2" (click)="addTable(1,2)">1x2</button>
    <button id="custom-button-1-3" (click)="addTable(1,3)">1x3</button>
